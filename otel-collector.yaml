receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

  attributes/mapping:
    actions:
      - key: job
        from_attribute: service.name
        action: upsert

      - key: severity
        from_attribute: severityText
        action: upsert

exporters:
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: false
      job: true

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch, attributes/mapping]
      exporters: [loki]
